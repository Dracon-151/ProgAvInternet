<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue</title>
</head>
<body>

    <!-- ejemplo -->
    <div id="contenedor">
        <h2>Lista de usuarios</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Username</th>
                <th>Email</th>
                <th>Website</th>
                <th>Compania</th>
            </tr>
              <tr v-for="user in users">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.website}}</td>
                <td>{{user.company.name}}</td>
              </tr>
        </table>

        <p><small>Usuario loggeado: {{userLogged.username}} ({{userLogged.email}})</small></p>
    </div>

    <script type="text/javascript">

        const {createApp} = Vue;


        const app = createApp({
            data(){
                return{
                    users: null,
                }
            },
            computed:{
                userLogged(){
                    return JSON.parse(window.localStorage.getItem('usuarioLogeado'));
                },
            },
            mounted(){
                fetch('users.json')
                .then((res) => (res.json()))
                .then((json) => (this.users = json))
                .then((err) => (console.log(err)));
            }
        }).mount('#contenedor')
    </script>
</body>

</html>
