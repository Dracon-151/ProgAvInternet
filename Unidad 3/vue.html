<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vue</title>
</head>
<body>
    <!-- ejemplo -->
    <div id="contenedor">

        <form>
            <fieldset>
                <legend>
                    Login
                </legend>
                <label>
                    Correo electronico
                </label>
                <input type="email" v-model="username">
                <label>
                    Contrasena
                </label>                
                <input type="password" v-model="password">

                <button @click="login">
                    Acceder
                </button>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">
        const {createApp} = Vue;


        const app = createApp({
            data(){
                return{
                    username: '',
                    password: '',
                }
            },
            methods:{
                login(e){
                    e.preventDefault();
                    
                    var data = new FormData();
                    data.append('username', this.username);
                    data.append('password', this.password);
                    //data.append('username', 'AlexisAlvarado');
                    //data.append('password', 'deal_19');
                    data.append('request_token', '');

                    var config = {
                    method: 'post',
                    url: 'https://api.themoviedb.org/3/authentication/token/validate_with_login?api_key=287c69abe90ab1d772645c8f8ec37f57',
                    headers: { 
                    },
                    data : data
                    };

                    let self = this;

                    axios(config)
                    .then(function (response) {
                        if(response.data.success){
                            alert('Bienvenido');
                            
                            var save_user = {
                               username: self.username
                            }

                            console.log(save_user);
                            window.localStorage.setItem('user', JSON.stringify(save_user));

                            console.log(JSON.parse(window.localStorage.getItem('user')));

                            window.location.href = 'table.html';
                        }
                    })
                    .catch(function (error) {
                        alert('Datos incorrectos');
                    });
                }
            },
            mounted(){
               
            }
        }).mount('#contenedor')
    </script>
</body>

</html>
